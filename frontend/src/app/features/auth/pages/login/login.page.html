<form [formGroup]="form" (submit)="onSubmit()">
    <mat-form-field>
        <input matInput type="email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="password" formControlName="password">
    </mat-form-field>

    <button mat-button type="submit">Anmelden</button>
</form>
