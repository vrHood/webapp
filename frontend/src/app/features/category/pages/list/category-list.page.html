<app-page-layout>

    <app-page-layout-header>
        <h1 appPageLayoutHeaderTitle>Kategorien</h1>

        <button mat-button mat-stroked-button appPageLayoutHeaderAction color="primary" (click)="addRetailer()">
            <mat-icon>add</mat-icon>
            Hinzuf√ºgen
        </button>
    </app-page-layout-header>

    <app-table [service]="categoryService">
        <table appOverviewTable mat-table class="mat-elevation-z8">

            <ng-content></ng-content>

            <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef> Icon</th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon [svgIcon]="element.icon | iconName"></mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef>Farbe</th>
                <td mat-cell *matCellDef="let element">
                    <app-color-badge [color]="element.color"></app-color-badge>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="active-cell">
                    <app-active-toggle [entity]="element" [service]="categoryService"></app-active-toggle>
                </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="icon-cell">
                    <button mat-button mat-icon-button (click)="edit(element); $event.stopPropagation();">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="icon-cell">
                    <button mat-button mat-icon-button color="warn" (click)="delete(element); $event.stopPropagation();">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row></tr>
        </table>
    </app-table>
</app-page-layout>
