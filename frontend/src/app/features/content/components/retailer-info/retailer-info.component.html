<ng-content select="[appRetailerInfoCloseButton]"></ng-content>
<mat-card class="mat-elevation-z8">

    <mat-card-header>
        <h2>{{ retailer?.name }}</h2>
    </mat-card-header>

    <mat-card-content>
        <div>
            <h3>Beschreibung</h3>
            <p>{{ retailer?.description }}</p>
        </div>
        <div>
            <h3>Sortiment</h3>
            <p>{{ retailer?.offer }}</p>
        </div>
    </mat-card-content>
</mat-card>
