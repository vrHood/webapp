<app-page-layout>

    <app-page-layout-header>
        <h1 appPageLayoutHeaderTitle>Nutzer</h1>

        <button mat-button mat-stroked-button appPageLayoutHeaderAction color="primary" (click)="addUser()">
            <mat-icon>add</mat-icon>
            Hinzuf√ºgen
        </button>
    </app-page-layout-header>

    <app-overview [service]="userService">
        <table #table mat-table class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <ng-content></ng-content>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> Vorname </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Nachname </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-Mail </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Rolle </th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <div style="width: 100%; display: flex; flex-direction: row; justify-content: flex-end;">
                        <button mat-button mat-icon-button (click)="changePassword(element)"><mat-icon>vpn_key</mat-icon></button>
                        <button mat-button mat-icon-button (click)="edit(element)"><mat-icon>edit</mat-icon></button>
                        <button mat-button mat-icon-button color="warn" (click)="delete(element)"><mat-icon>delete</mat-icon></button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </app-overview>
</app-page-layout>
