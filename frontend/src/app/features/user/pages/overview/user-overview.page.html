<app-page-layout>

    <app-page-layout-header>
        <h1 appPageLayoutHeaderTitle>Nutzer</h1>

        <button mat-button mat-stroked-button appPageLayoutHeaderAction color="primary" (click)="addUser()">
            <mat-icon>add</mat-icon>
            Hinzuf√ºgen
        </button>
    </app-page-layout-header>

    <app-table [service]="userService">
        <table appOverviewTable mat-table class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <ng-content></ng-content>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> Vorname</th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Nachname</th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-Mail</th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Rolle</th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>

            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="active-cell">
                    <app-active-toggle [entity]="element" [service]="userService"></app-active-toggle>
                </td>
            </ng-container>

            <ng-container matColumnDef="change-password">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="icon-cell">
                    <button mat-button mat-icon-button (click)="changePassword(element); $event.stopPropagation();">
                        <mat-icon>vpn_key</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="icon-cell">
                    <button mat-button mat-icon-button (click)="edit(element); $event.stopPropagation();">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="icon-cell">
                    <button mat-button mat-icon-button color="warn" (click)="delete(element); $event.stopPropagation();">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </app-table>
</app-page-layout>
