<app-page-layout>

    <app-page-layout-header>
        <h1 appPageLayoutHeaderTitle>{{ 'FEATURES.RETAILER.PAGES.LIST.TITLE' | translate }}</h1>

        <button mat-button mat-stroked-button appPageLayoutHeaderAction color="primary" (click)="addRetailer()">
            <mat-icon>add</mat-icon>
            {{ 'FEATURES.RETAILER.PAGES.LIST.ACTION.ADD' | translate }}
        </button>
    </app-page-layout-header>

    <app-table [service]="retailerService">
        <table appOverviewTable mat-table class="mat-elevation-z8">

            <ng-content></ng-content>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>{{ 'FEATURES.RETAILER.PAGES.LIST.COLUMN.NAME' | translate }}</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>{{ 'FEATURES.RETAILER.PAGES.LIST.COLUMN.EMAIL' | translate }}</th>
                <td mat-cell *matCellDef="let element"><a *ngIf="element?.email" href="mailto:{{element.email}}"
                                                          (click)="$event.stopPropagation()" target="_blank">{{element.email}}</a></td>
            </ng-container>

            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="active-cell">
                    <app-active-toggle [entity]="element" [service]="retailerService"></app-active-toggle>
                </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="icon-cell">
                    <button mat-button mat-icon-button (click)="edit(element); $event.stopPropagation();">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="icon-cell">
                    <button mat-button mat-icon-button color="warn" (click)="delete(element); $event.stopPropagation();">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetail(row)"></tr>
        </table>
    </app-table>
</app-page-layout>
